<!DOCTYPE HTML>
<html>
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link REL="SHORTCUT ICON" HREF="/static/favicon.ico">
    <title> 更新</title>
    <style type="text/css">
        a{
            font-size:30px;
            margin:10px;
            color:#07519A;
            text-decoration: none
        }
        a:hover{
            color:purple;
            background-color:#333 ;
        }

    .bar {
        color:white;
        font-size: 15px;
        background-color: black;
    }
    #now,#now2{
        color:purple;
    }
    </style>
    <script type="text/javascript">
        {% if done%}
        alert("修改成功");
        {%endif%}
    </script>
 </head>

 <body>
     <div class="bar">
    <a href="/">首页</a>
    <a href="/updata/anime/add/" >更新动画</a>
    <a href="/updata/comic/add/" >更新漫画</a>
    <a href="/updata/books/add/" id="now">更新轻小说</a>
    </div>
  

    
    <a href="/updata/books/add/">添加信息</a>
    <a href="/updata/books/cha/" id="now2">修改信息</a>
    <a href="/updata/books/del/">删除信息</a>
     <br/>
     <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
     <input type="text" name="search" value="原作品名"/>
     <br/>
     选填需要修改项
     <br/>
     <label for="name">剧名</label>
     <input type="text" id="name" name="name" />
     <br/>
     <label for="author">作者</label>
     <input type="text" id="author" name="author" />
     <br/>
     <label for="publisher">连载杂志</label>
     <input type="text" id="publisher" name="publisher" />
     <br/>
     <label for="country">国家</label>
     <input type="text" id="country" name="country"/>
    
     <br/>
    <label for="key_word">关键词</label>
    <input type="text" id="key_word" name="key_word"/>
    <br/>
    年份 {{intform.year}}
    <br/>
    卷数 {{intform.episode}} 
    <br/>
    <label >状态</label>
    <label for="y">已完结</label>
    <input type="radio" id="y" value=1  name="state" />
    <label for="n">连载中</label>
    <input type="radio" id="n" value=0  name="state" />
    <br/>
    <label for='sum'>简介</label><br/>
    <textarea id='sum' name='summary' rows="10" cols="50">在这里输入内容...</textarea>
   <br/>
   <label>图片</label>
    <input type="file" name = "img">
    <br/>
    <button value="提交" type="submit">确定</button>
    </form>
 </body></html>
